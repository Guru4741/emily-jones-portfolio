<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a href="" class="navbar-brand">Monica Bellucci</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="">Photos</a></li>
                <li class="nav-item"><a class="nav-link" href="">Videos</a></li>
            </ul>
        </div>
    </nav>
    <div class="modal fade" id="demo">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 class="modal-title">Please Confirm</h2>
                            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        </div>
                        <div class="modal-body">
                            <p>This is Monica Bellucci</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Confirm</button>
                        </div>
                    </div>
                </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Alerts &amp; Modals</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="alert alert-secondary alert-dismissible fade show" role="alert">
                    <h2 class="alert-heading">This is an alert</h2>
                    <p>
                        Monica Bellucci is the most beautiful woman.
                        <a href="#" class="alert-link">Go to Pics</a>
                    </p>
                    <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#demo">Show Modal</button>
            </div>
        </div>
    </div>

    <form action="" class="main-form needs-validation" novalidate>
        <!-- <fieldset>
            <legend>Details</legend> -->
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="firstname">Firstname</label>
                        <input type="text" name="firstname" id="firstname" class="form-control">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="lastname">Lastname</label>
                        <input type="text" name="lastname" id="lastname" class="form-control">
                    </div>

                </div>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" required>
                <div class="invalid-feedback">Please enter a valid username.</div>

            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control">
                <small class="form-text text-muted">This should be your last name</small>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select name="gender" id="gender" class="form-control">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-check">
                <input type="checkbox" id="accept-terms" class="form-check-input">
                <label for="accept-terms" class="form-check-label">Accept Terms &amp; Conditions</label>
            </div>
            <button type="submit" class="btn btn-outline-secondary mt-3">Submit</button>
        <!-- </fieldset> -->
    </form>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script>
    const form = document.querySelector('.needs-validation');
    console.log("This project is about : Cusomtizing Bootstrap");
    form.addEventListener('submit', (e)=>{
        console.log(e)
        if(form.checkValidity() === false){
            e.preventDefault();
            e.stopPropagation();
            form.classList.add('was-validated');
        }
    })
</script>
</html>
